scalar Date

type User {
  id: ID!
  username: String!
  createdAt: Date!
  snaps: [Snap!]!
}

type Query {
  user(id: ID!): User
  users: [User!]!

  activeUser: User
}

input NewUserInput {
  username: String!
  password: String!
}

input SignInInput {
  username: String!
  password: String!
}

type Mutation {
  addUser(input: NewUserInput!): Token!
  signIn(input: SignInInput!): Token!
}

type Subscription {
  user: User!
}
